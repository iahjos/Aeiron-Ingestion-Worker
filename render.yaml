services:
  - type: web
    name: aeiron-backend
    env: python
    plan: pro
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DATABASE_URL_DIRECT
        sync: false
      - key: DATABASE_URL_POOLER
        sync: false
      - key: OPENAI_API_KEY
        sync: false
